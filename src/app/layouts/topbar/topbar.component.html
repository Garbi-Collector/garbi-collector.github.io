<header class="topbar" [class.scrolled]="isScrolled" [class.menu-open]="isMobileMenuOpen">
  <!-- Efectos de fondo -->
  <div class="topbar-bg">
    <div class="topbar-gradient"></div>
    <div class="topbar-grid"></div>
    <div class="topbar-scanline"></div>
  </div>

  <nav class="topbar-container">
    <!-- Logo / Brand -->
    <div class="topbar-brand">
      <div class="brand-bracket">[</div>
      <div class="brand-text">
        <span class="brand-name">GC</span>
        <span class="brand-cursor">_</span>
      </div>
      <div class="brand-bracket">]</div>
      <div class="brand-glow"></div>
    </div>

    <!-- Línea decorativa central (solo desktop) -->
    <div class="topbar-divider">
      <div class="divider-line"></div>
      <div class="divider-dot"></div>
    </div>

    <!-- Navegación Desktop -->
    <div class="topbar-nav desktop-nav">
      <app-nav-button
        *ngFor="let item of navItems"
        [label]="item.label"
        [route]="item.route"
        [icon]="item.icon">
      </app-nav-button>
    </div>

    <!-- Botón Hamburguesa (solo móvil) -->
    <button
      class="mobile-menu-btn"
      (click)="toggleMobileMenu()"
      [class.active]="isMobileMenuOpen"
      aria-label="Toggle menu">
      <span class="hamburger-line line-1"></span>
      <span class="hamburger-line line-2"></span>
      <span class="hamburger-line line-3"></span>
      <div class="btn-glow"></div>
    </button>

    <!-- Decoraciones LED -->
    <div class="topbar-decorations">
      <div class="led-indicator led-1"></div>
      <div class="led-indicator led-2"></div>
      <div class="led-indicator led-3"></div>
    </div>
  </nav>

  <!-- Menú Móvil -->
  <div class="mobile-menu" [class.open]="isMobileMenuOpen">
    <div class="mobile-menu-bg"></div>
    <div class="mobile-menu-content">
      <app-nav-button
        *ngFor="let item of navItems"
        [label]="item.label"
        [route]="item.route"
        [icon]="item.icon"
        (click)="closeMobileMenu()">
      </app-nav-button>
    </div>
  </div>

  <!-- Overlay para cerrar menú al hacer click fuera -->
  <div
    class="mobile-menu-overlay"
    [class.visible]="isMobileMenuOpen"
    (click)="closeMobileMenu()">
  </div>

  <!-- Borde inferior con efecto LED -->
  <div class="topbar-border"></div>
</header>
