<app-base-modal>
  <div class="education-detail-modal">

    <!-- Header with Logo -->
    <div class="modal-header-content">
      <div class="institution-logo">
        <img [src]="education.logo" [alt]="education.institution + ' logo'"
             onerror="this.src='assets/logos/default-institution.png'">
      </div>
      <div class="header-text">
        <h2 class="institution-name">
          <span class="bracket">[</span>
          <span class="text-gradient">{{ education.institution }}</span>
          <span class="bracket">]</span>
        </h2>
        <p class="title">{{ education.title }}</p>
      </div>
    </div>

    <!-- Info Grid -->
    <div class="info-grid">
      <!-- Date Range -->
      <div class="info-card">
        <div class="info-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
            <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <div class="info-content">
          <span class="info-label">Período</span>
          <span class="info-value">{{ education.startDate }} - {{ education.endDate }}</span>
        </div>
      </div>

      <!-- Status -->
      <div class="info-card">
        <div class="info-icon">
          <svg *ngIf="education.status === 'completed'" viewBox="0 0 24 24" fill="none">
            <polyline points="20 6 9 17 4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg *ngIf="education.status === 'in-progress'" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <polyline points="12 6 12 12 16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="info-content">
          <span class="info-label">Estado</span>
          <span class="info-value">
                {{ education.status === 'completed' ? 'Finalizado' : 'En Curso' }}
              </span>
        </div>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Description -->
    <div class="description-section">
      <div class="section-label">
        <span class="slash">//</span>
        Sobre la Formación
      </div>
      <div class="description-content">
        <p *ngFor="let paragraph of getDescriptionParagraphs()">
          {{ paragraph }}
        </p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons" *ngIf="hasLinks()">
      <button
        *ngIf="education.certificateUrl"
        class="cyber-btn certificate"
        (click)="openCertificate()">
            <span class="btn-content">
              <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="14 2 14 8 20 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="12" y1="18" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="9" y1="15" x2="15" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Ver Certificado
            </span>
        <div class="btn-glow"></div>
      </button>

      <button
        *ngIf="education.institutionUrl"
        class="cyber-btn institution"
        (click)="openInstitution()">
            <span class="btn-content">
              <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Sitio Institución
            </span>
        <div class="btn-glow"></div>
      </button>

      <button
        *ngIf="education.repositoryUrl"
        class="cyber-btn repository"
        (click)="openRepository()">
            <span class="btn-content">
              <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Ver Repositorio
            </span>
        <div class="btn-glow"></div>
      </button>
    </div>
  </div>
</app-base-modal>
